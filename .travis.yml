sudo: false

language: android
jdk: oraclejdk8

android:
  components:
    - android-23
    - build-tools-23.0.1
    - extra-android-m2repository
    - extra-android-support

script:
  - bash ./gradlew okbuck installBuck && ./buck build appDevDebug && ./buck build appDevRelease && ./buck build appProdDebug && ./buck build appProdRelease && ./buck build another-appDebug && ./buck build another-appRelease && ./buck project --ide intellij && ./buck project --ide intellij --deprecated-ij-generation

notifications:
  email: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/modules-2/
    - $HOME/.gradle/wrapper/
